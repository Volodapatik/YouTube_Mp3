<!DOCTYPE html>
<html>
<head>
    <title>YouTube Test GitHub</title>
    <style>
        body { margin: 0; background: #000; color: white; }
        #status { padding: 20px; }
    </style>
</head>
<body>
    <div id="status">Testing YouTube on GitHub Pages...</div>
    <div id="video" style="width:100%;height:300px;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#status').text('Loading...');
            
            // Проверяем доступность YouTube API
            var tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            document.head.appendChild(tag);
            
            window.onYouTubeIframeAPIReady = function() {
                $('#status').text('YouTube API loaded!');
                // Дальше можно тестировать плагин
            };
        });
    </script>
</body>
</html>
