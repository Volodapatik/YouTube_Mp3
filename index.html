<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: white; overflow-x: hidden; }
        #video-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
        .content { position: relative; z-index: 2; min-height: 100vh; padding: 20px; background: rgba(0, 0, 0, 0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .title { font-size: 28px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .description { font-size: 16px; margin-bottom: 30px; line-height: 1.5; max-width: 90%; }
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn { padding: 12px 20px; background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid white; border-radius: 25px; font-size: 16px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .btn:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-container { width: 90%; max-width: 500px; margin: 15px 0; }
        .progress-bar { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.3); border-radius: 3px; cursor: pointer; position: relative; }
        .progress { height: 100%; background: #ff0000; border-radius: 3px; width: 0%; transition: width 0.1s linear; }
        .progress-time { display: flex; justify-content: space-between; margin-top: 5px; font-size: 12px; color: rgba(255, 255, 255, 0.8); }
        
        #debug { position: fixed; bottom: 10px; left: 10px; right: 10px; background: rgba(0, 255, 0, 0.9); color: black; padding: 10px; border-radius: 10px; font-size: 12px; z-index: 1000; }
        
        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∑–≤—É–∫–∞ */
        .sound-toggle { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #303030; transition: .4s; border-radius: 24px; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: #ff4444; }
        input:checked + .toggle-slider:before { transform: translateX(26px); }
        
        @media (max-width: 480px) { .title { font-size: 24px; } .description { font-size: 14px; } .btn { padding: 10px 16px; font-size: 14px; } }
        @media (orientation: portrait) { .content { padding: 15px; } }
        @media (orientation: landscape) { .content { padding: 10px; } .title { font-size: 22px; margin-bottom: 10px; } }
    </style>
    
    <!-- Firebase 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="video-background"></div>
    
    <div class="content">
        <h1 class="title">üé¨ –ú–æ–±–∏–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ</h1>
        <p class="description">–¢–≤–æ–µ –≤–∏–¥–µ–æ —Ç–µ–ø–µ—Ä—å –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω!</p>
        
        <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∑–≤—É–∫–∞ -->
        <div class="sound-toggle">
            <span>üîä –ê–≤—Ç–æ-–∑–≤—É–∫:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="autoSoundToggle" checked onchange="toggleAutoSound()">
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="enableSound()">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="disableSound()">üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="pauseVideo()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button class="btn" onclick="playVideo()">‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="btn" onclick="openAdmin()">‚öôÔ∏è –ê–¥–º–∏–Ω–∫–∞</button>
        </div>
    </div>
    
    <div id="debug">üì± –ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        var player = null;
        var currentVideoId = '_g8JtMksKN8';
        var videoDuration = 0;
        var isDragging = false;
        var progressUpdateInterval = null;
        var autoSoundEnabled = true;
        var playerState = {
            videoId: '',
            currentTime: 0,
            isPlaying: true,
            volume: 100,
            muted: true,
            timestamp: 0
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function loadPlayerState() {
            try {
                const saved = localStorage.getItem('ytPlayerState');
                const savedAutoSound = localStorage.getItem('autoSoundEnabled');
                
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ —Å—Ç–∞—Ä—à–µ –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ 24 —á–∞—Å–æ–≤
                    const hoursDiff = (Date.now() - parsed.timestamp) / (1000 * 60 * 60);
                    if (hoursDiff < 24) {
                        playerState = parsed;
                        currentVideoId = playerState.videoId || currentVideoId;
                        $('#debug').html('üìÅ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ' + formatTime(playerState.currentTime));
                    }
                }
                
                if (savedAutoSound !== null) {
                    autoSoundEnabled = savedAutoSound === 'true';
                }
                document.getElementById('autoSoundToggle').checked = autoSoundEnabled;
                
            } catch(e) {
                console.error('Error loading state:', e);
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        function savePlayerState() {
            if (player && typeof player.getCurrentTime === 'function') {
                try {
                    playerState.videoId = currentVideoId;
                    playerState.currentTime = player.getCurrentTime();
                    playerState.isPlaying = player.getPlayerState() === 1;
                    playerState.muted = player.isMuted();
                    playerState.timestamp = Date.now();
                    localStorage.setItem('ytPlayerState', JSON.stringify(playerState));
                    localStorage.setItem('autoSoundEnabled', autoSoundEnabled);
                } catch(e) {
                    console.error('Error saving state:', e);
                }
            }
        }

        // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        function startAutoSave() {
            setInterval(savePlayerState, 3000);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ-–∑–≤—É–∫–∞
        function toggleAutoSound() {
            autoSoundEnabled = document.getElementById('autoSoundToggle').checked;
            localStorage.setItem('autoSoundEnabled', autoSoundEnabled);
            
            if (autoSoundEnabled && player) {
                setTimeout(() => enableSound(), 500);
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –≤–∏–¥–µ–æ
        function restorePlaybackPosition() {
            if (!player) return;
            
            // –ñ–¥–µ–º –ø–æ–∫–∞ –≤–∏–¥–µ–æ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤–æ
            const checkReady = setInterval(() => {
                try {
                    if (player.getDuration() > 0) {
                        clearInterval(checkReady);
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ –ª–∏ —ç—Ç–æ –≤–∏–¥–µ–æ
                        if (playerState.videoId === currentVideoId && playerState.currentTime > 0) {
                            const seekTime = Math.min(playerState.currentTime, player.getDuration() - 5);
                            player.seekTo(seekTime, true);
                            
                            if (playerState.isPlaying) {
                                setTimeout(() => player.playVideo(), 1000);
                            }
                            
                            $('#debug').html('‚è™ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ' + formatTime(seekTime) + ' | ' + (playerState.isPlaying ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è'));
                            
                            // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                            if (autoSoundEnabled && playerState.muted) {
                                setTimeout(() => enableSound(), 1500);
                            }
                        } else {
                            // –ù–æ–≤–æ–µ –≤–∏–¥–µ–æ - –Ω–∞—á–∏–Ω–∞–µ–º —Å –Ω–∞—á–∞–ª–∞
                            if (autoSoundEnabled) {
                                setTimeout(() => enableSound(), 1500);
                            }
                            $('#debug').html('üé¨ –ù–æ–≤–æ–µ –≤–∏–¥–µ–æ | –ó–≤—É–∫: ' + (autoSoundEnabled ? '–∞–≤—Ç–æ' : '–≤—ã–∫–ª'));
                        }
                    }
                } catch(e) {
                    // Player not ready yet
                }
            }, 500);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadPlayerState();

        // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase
        setTimeout(function() {
            loadVideoFromFirebase();
        }, 500);

        function loadVideoFromFirebase() {
            db.collection("config").doc("video").get()
                .then((doc) => {
                    if (doc.exists) {
                        currentVideoId = doc.data().videoId;
                        $('#debug').html('‚úÖ Firebase: ' + currentVideoId);
                    } else {
                        $('#debug').html('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤–∏–¥–µ–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                    }
                    initPlayer(currentVideoId);
                    
                    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    db.collection("config").doc("video")
                        .onSnapshot((doc) => {
                            var newVideoId = doc.data().videoId;
                            if (newVideoId !== currentVideoId) {
                                currentVideoId = newVideoId;
                                $('#debug').html('üîÑ –ù–æ–≤–æ–µ –≤–∏–¥–µ–æ: ' + currentVideoId);
                                
                                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–æ–π
                                savePlayerState();
                                setTimeout(() => {
                                    location.reload();
                                }, 2000);
                            }
                        });
                })
                .catch((error) => {
                    $('#debug').html('‚ùå –û—à–∏–±–∫–∞ Firebase: ' + error.message);
                    initPlayer(currentVideoId);
                });
        }

        function openAdmin() {
            window.open('admin.html', '_blank');
        }

        function initPlayer(videoId) {
            if (player) {
                try {
                    $('#video-background').YTPlayer('destroy');
                    player = null;
                    clearInterval(progressUpdateInterval);
                } catch(e) {}
            }
            
            $('#video-background').YTPlayer({
                videoId: videoId,
                mute: true, // –ù–∞—á–∏–Ω–∞–µ–º —Å –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º –∑–≤—É–∫–æ–º
                repeat: true,
                fitToBackground: true,
                playerVars: {
                    modestbranding: 1,
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    rel: 0
                },
                callback: function() {
                    player = $('#video-background').data('ytPlayer').player;
                    
                    // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø–ª–µ–µ—Ä–∞
                    setTimeout(function() {
                        startProgressTracking();
                        restorePlaybackPosition();
                        startAppSync();
                        startAutoSave();
                        
                        $('#debug').html('üéØ –ü–ª–µ–µ—Ä –≥–æ—Ç–æ–≤: ' + videoId);
                    }, 1000);
                }
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ
        function updateDurationDisplay() {
            if (videoDuration > 0) {
                $('#duration').text(formatTime(videoDuration));
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ –º–∏–Ω—É—Ç—ã:—Å–µ–∫—É–Ω–¥—ã
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            var mins = Math.floor(seconds / 60);
            var secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }
        
        // –ó–∞–ø—É—Å–∫ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤–∏–¥–µ–æ
        function startProgressTracking() {
            progressUpdateInterval = setInterval(function() {
                if (player && !isDragging) {
                    try {
                        var currentTime = player.getCurrentTime();
                        var duration = player.getDuration();
                        
                        if (duration > 0 && !isNaN(duration)) {
                            videoDuration = duration;
                            var progressPercent = (currentTime / duration) * 100;
                            $('#progress').css('width', progressPercent + '%');
                            $('#current-time').text(formatTime(currentTime));
                            $('#duration').text(formatTime(duration));
                        }
                    } catch(e) {
                        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –ø–ª–µ–µ—Ä –Ω–µ –≥–æ—Ç–æ–≤
                    }
                }
            }, 500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        $(document).ready(function() {
            var progressBar = $('#progress-bar');
            
            // –ö–ª–∏–∫ –ø–æ –ø–æ–ª–∑—É–Ω–∫—É –¥–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏
            progressBar.on('click', function(e) {
                if (!player) return;
                
                var offset = e.pageX - $(this).offset().left;
                var width = $(this).width();
                var percent = offset / width;
                
                var duration = player.getDuration();
                var newTime = percent * duration;
                
                player.seekTo(newTime, true);
                $('#progress').css('width', (percent * 100) + '%');
                $('#current-time').text(formatTime(newTime));
                
                savePlayerState();
            });
            
            // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–∞
            progressBar.on('mousedown touchstart', function(e) {
                isDragging = true;
                e.preventDefault();
            });
            
            $(document).on('mousemove touchmove', function(e) {
                if (!isDragging || !player) return;
                
                var pageX = e.pageX || e.originalEvent.touches[0].pageX;
                var offset = pageX - progressBar.offset().left;
                var width = progressBar.width();
                var percent = Math.max(0, Math.min(1, offset / width));
                
                var duration = player.getDuration();
                var newTime = percent * duration;
                
                $('#progress').css('width', (percent * 100) + '%');
                $('#current-time').text(formatTime(newTime));
            });
            
            $(document).on('mouseup touchend', function(e) {
                if (!isDragging || !player) return;
                
                isDragging = false;
                
                var pageX = e.pageX || (e.originalEvent.changedTouches ? e.originalEvent.changedTouches[0].pageX : 0);
                var offset = pageX - progressBar.offset().left;
                var width = progressBar.width();
                var percent = Math.max(0, Math.min(1, offset / width));
                
                var duration = player.getDuration();
                var newTime = percent * duration;
                
                player.seekTo(newTime, true);
                savePlayerState();
            });
        });
        
        function enableSound() {
            if (player) {
                player.unMute();
                player.setVolume(100);
                $('#debug').html('üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω! | –ì—Ä–æ–º–∫–æ—Å—Ç—å: 100%');
                savePlayerState();
            }
        }
        
        function disableSound() {
            if (player) {
                player.mute();
                $('#debug').html('üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω');
                savePlayerState();
            }
        }
        
        function pauseVideo() {
            if (player) {
                player.pauseVideo();
                $('#debug').html('‚è∏Ô∏è –í–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑–µ');
                savePlayerState();
            }
        }
        
        function playVideo() {
            if (player) {
                player.playVideo();
                $('#debug').html('‚ñ∂Ô∏è –í–∏–¥–µ–æ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–æ');
                savePlayerState();
            }
        }
        
        function startAppSync() {
            if (typeof player === 'undefined') return;
            
            setInterval(function() {
                try {
                    var currentTime = Math.floor(player.getCurrentTime());
                    var isPlaying = player.getPlayerState() === 1;
                    
                    if (window.Android && typeof Android.updateTime === 'function') {
                        Android.updateTime(currentTime, isPlaying);
                    }
                    
                    if (window.Android && typeof Android.updateVideoInfo === 'function') {
                        var duration = Math.floor(player.getDuration());
                        var title = document.title || 'YouTube Music';
                        Android.updateVideoInfo(currentVideoId, title, duration);
                    }
                } catch (e) {}
            }, 1000);
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            savePlayerState();
        });
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤–∏–¥–∏–º–æ—Å—Ç–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                savePlayerState();
            }
        });
        
        $(window).on('resize orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.seekTo(player.getCurrentTime());
                }
            }, 300);
        });
    </script>

    <script src="jquery.youtubebackground.js"></script>
</body>
</html>
