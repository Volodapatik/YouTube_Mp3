<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: white; overflow-x: hidden; }
        #video-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
        .content { position: relative; z-index: 2; min-height: 100vh; padding: 20px; background: rgba(0, 0, 0, 0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .title { font-size: 28px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .description { font-size: 16px; margin-bottom: 30px; line-height: 1.5; max-width: 90%; }
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn { padding: 12px 20px; background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid white; border-radius: 25px; font-size: 16px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .btn:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-container { width: 90%; max-width: 500px; margin: 15px 0; }
        .progress-bar { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.3); border-radius: 3px; cursor: pointer; position: relative; }
        .progress { height: 100%; background: #ff0000; border-radius: 3px; width: 0%; transition: width 0.1s linear; }
        .progress-time { display: flex; justify-content: space-between; margin-top: 5px; font-size: 12px; color: rgba(255, 255, 255, 0.8); }
        
        #debug { position: fixed; bottom: 10px; left: 10px; right: 10px; background: rgba(0, 255, 0, 0.9); color: black; padding: 10px; border-radius: 10px; font-size: 12px; z-index: 1000; }
        @media (max-width: 480px) { .title { font-size: 24px; } .description { font-size: 14px; } .btn { padding: 10px 16px; font-size: 14px; } }
        @media (orientation: portrait) { .content { padding: 15px; } }
        @media (orientation: landscape) { .content { padding: 10px; } .title { font-size: 22px; margin-bottom: 10px; } }
    </style>
    
    <!-- Firebase 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="video-background"></div>
    
    <div class="content">
        <h1 class="title">üé¨ –ú–æ–±–∏–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ</h1>
        <p class="description">–¢–≤–æ–µ –≤–∏–¥–µ–æ —Ç–µ–ø–µ—Ä—å –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω!</p>
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="progress-time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="enableSound()">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="disableSound()">üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="pauseVideo()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button class="btn" onclick="playVideo()">‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="btn" onclick="openAdmin()">‚öôÔ∏è –ê–¥–º–∏–Ω–∫–∞</button>
        </div>
    </div>
    
    <div id="debug">üì± –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firebase...</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        var player = null;
        var currentVideoId = '_g8JtMksKN8';
        var videoDuration = 0;
        var isDragging = false;
        var progressUpdateInterval = null;

        // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase
        setTimeout(function() {
            loadVideoFromFirebase();
        }, 2000);

        function loadVideoFromFirebase() {
            db.collection("config").doc("video").get()
                .then((doc) => {
                    if (doc.exists) {
                        currentVideoId = doc.data().videoId;
                        $('#debug').html('‚úÖ Firebase: ' + currentVideoId);
                    } else {
                        $('#debug').html('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤–∏–¥–µ–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                    }
                    initPlayer(currentVideoId);
                    
                    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    db.collection("config").doc("video")
                        .onSnapshot((doc) => {
                            var newVideoId = doc.data().videoId;
                            if (newVideoId !== currentVideoId) {
                                currentVideoId = newVideoId;
                                $('#debug').html('üîÑ –ù–æ–≤–æ–µ –≤–∏–¥–µ–æ: ' + currentVideoId);
                                setTimeout(() => location.reload(true), 2000);
                            }
                        });
                })
                .catch((error) => {
                    $('#debug').html('‚ùå –û—à–∏–±–∫–∞ Firebase: ' + error.message);
                    initPlayer(currentVideoId);
                });
        }

        function openAdmin() {
            window.open('admin.html', '_blank');
        }

        function initPlayer(videoId) {
            if (player) {
                try {
                    $('#video-background').YTPlayer('destroy');
                    player = null;
                    clearInterval(progressUpdateInterval);
                } catch(e) {}
            }
            
            $('#video-background').YTPlayer({
                videoId: videoId,
                mute: true,
                repeat: true,
                fitToBackground: true,
                playerVars: {
                    modestbranding: 1,
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    rel: 0
                },
                callback: function() {
                    player = $('#video-background').data('ytPlayer').player;
                    
                    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                    setTimeout(function() {
                        videoDuration = player.getDuration();
                        updateDurationDisplay();
                        startProgressTracking();
                        $('#debug').html('‚úÖ –í–∏–¥–µ–æ: ' + videoId + ' | –ó–≤—É–∫: –≤—ã–∫–ª—é—á–µ–Ω');
                        startAppSync();
                        
                        // –ó–∞–ø—É—Å–∫–∞–µ–º —É–ª—É—á—à–µ–Ω–Ω—É—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é
                        enhanceAppSync();
                    }, 1000);
                }
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ
        function updateDurationDisplay() {
            if (videoDuration > 0) {
                $('#duration').text(formatTime(videoDuration));
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ –º–∏–Ω—É—Ç—ã:—Å–µ–∫—É–Ω–¥—ã
        function formatTime(seconds) {
            var mins = Math.floor(seconds / 60);
            var secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }
        
        // –ó–∞–ø—É—Å–∫ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤–∏–¥–µ–æ
        function startProgressTracking() {
            progressUpdateInterval = setInterval(function() {
                if (player && !isDragging) {
                    try {
                        var currentTime = player.getCurrentTime();
                        var duration = player.getDuration();
                        
                        if (duration > 0) {
                            var progressPercent = (currentTime / duration) * 100;
                            $('#progress').css('width', progressPercent + '%');
                            $('#current-time').text(formatTime(currentTime));
                        }
                    } catch(e) {
                        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –ø–ª–µ–µ—Ä –Ω–µ –≥–æ—Ç–æ–≤
                    }
                }
            }, 500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        $(document).ready(function() {
            var progressBar = $('#progress-bar');
            
            // –ö–ª–∏–∫ –ø–æ –ø–æ–ª–∑—É–Ω–∫—É –¥–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏
            progressBar.on('click', function(e) {
                if (!player) return;
                
                var offset = e.pageX - $(this).offset().left;
                var width = $(this).width();
                var percent = offset / width;
                
                var duration = player.getDuration();
                var newTime = percent * duration;
                
                player.seekTo(newTime, true);
                $('#progress').css('width', (percent * 100) + '%');
                $('#current-time').text(formatTime(newTime));
            });
            
            // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–∞
            progressBar.on('mousedown touchstart', function(e) {
                isDragging = true;
                e.preventDefault();
            });
            
            $(document).on('mousemove touchmove', function(e) {
                if (!isDragging || !player) return;
                
                var pageX = e.pageX || e.originalEvent.touches[0].pageX;
                var offset = pageX - progressBar.offset().left;
                var width = progressBar.width();
                var percent = Math.max(0, Math.min(1, offset / width));
                
                var duration = player.getDuration();
                var newTime = percent * duration;
                
                $('#progress').css('width', (percent * 100) + '%');
                $('#current-time').text(formatTime(newTime));
            });
            
            $(document).on('mouseup touchend', function(e) {
                if (!isDragging || !player) return;
                
                isDragging = false;
                
                var pageX = e.pageX || (e.originalEvent.changedTouches ? e.originalEvent.changedTouches[0].pageX : 0);
                var offset = pageX - progressBar.offset().left;
                var width = progressBar.width();
                var percent = Math.max(0, Math.min(1, offset / width));
                
                var duration = player.getDuration();
                var newTime = percent * duration;
                
                player.seekTo(newTime, true);
            });
        });
        
        function enableSound() {
            if (player) {
                player.unMute();
                player.setVolume(100);
                $('#debug').html('üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω! | –ì—Ä–æ–º–∫–æ—Å—Ç—å: 100%');
            }
        }
        
        function disableSound() {
            if (player) {
                player.mute();
                $('#debug').html('üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω');
            }
        }
        
        function pauseVideo() {
            if (player) {
                player.pauseVideo();
                $('#debug').html('‚è∏Ô∏è –í–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑–µ');
            }
        }
        
        function playVideo() {
            if (player) {
                player.playVideo();
                $('#debug').html('‚ñ∂Ô∏è –í–∏–¥–µ–æ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–æ');
            }
        }
        
        function startAppSync() {
            if (typeof player === 'undefined') return;
            
            setInterval(function() {
                try {
                    var currentTime = Math.floor(player.getCurrentTime());
                    var isPlaying = player.getPlayerState() === 1;
                    
                    if (window.Android && typeof Android.updateTime === 'function') {
                        Android.updateTime(currentTime, isPlaying);
                    }
                } catch (e) {}
            }, 1000);
        }
        
        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º
        function enhanceAppSync() {
            console.log('üöÄ Enhanced app sync started');
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(function() {
                if (typeof player !== 'undefined' && player.getDuration) {
                    try {
                        var duration = Math.floor(player.getDuration());
                        var videoId = typeof currentVideoId !== 'undefined' ? currentVideoId : '';
                        var title = document.title || 'YouTube Music';
                        
                        if (window.Android && typeof Android.updateVideoInfo === 'function') {
                            Android.updateVideoInfo(videoId, title, duration);
                            console.log('‚úÖ Initial video info sent to app:', videoId, duration + 's');
                            $('#debug').html('‚úÖ –í–∏–¥–µ–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ —Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º');
                        }
                    } catch(e) {
                        console.error('‚ùå Error sending initial video info:', e);
                    }
                }
            }, 3000);
            
            // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
            var enhancedTimeInterval = setInterval(function() {
                if (typeof player !== 'undefined' && player.getCurrentTime) {
                    try {
                        var currentTime = Math.floor(player.getCurrentTime());
                        var isPlaying = player.getPlayerState() === 1;
                        
                        if (window.Android && typeof Android.updateTime === 'function') {
                            Android.updateTime(currentTime, isPlaying);
                        }
                    } catch(e) {
                        console.error('‚ùå Error updating time:', e);
                    }
                }
            }, 1000);
            
            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–º–µ–Ω—ã –≤–∏–¥–µ–æ —á–µ—Ä–µ–∑ Firebase
            if (typeof db !== 'undefined') {
                db.collection("config").doc("video").onSnapshot(function(doc) {
                    if (doc.exists) {
                        var newVideoId = doc.data().videoId;
                        if (typeof currentVideoId !== 'undefined' && newVideoId !== currentVideoId) {
                            console.log('üîÑ Video changed detected:', newVideoId);
                            $('#debug').html('üîÑ –û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ: ' + newVideoId);
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã –≤–∏–¥–µ–æ
                            setTimeout(function() {
                                if (window.Android && typeof Android.updateVideoInfo === 'function') {
                                    Android.updateVideoInfo(newVideoId, '–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ–≥–æ –≤–∏–¥–µ–æ...', 0);
                                    console.log('‚úÖ New video info sent to app:', newVideoId);
                                }
                            }, 2000);
                        }
                    }
                });
            }
            
            // –û—á–∏—Å—Ç–∫–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –ø—Ä–∏ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–∏ –ø–ª–µ–µ—Ä–∞
            window.cleanupEnhancedSync = function() {
                clearInterval(enhancedTimeInterval);
            };
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —É–ª—É—á—à–µ–Ω–Ω—É—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(enhanceAppSync, 1000);
            });
        } else {
            setTimeout(enhanceAppSync, 1000);
        }
        
        function seekTo(time) {
            if (player && typeof player.seekTo === 'function') {
                player.seekTo(time);
                return true;
            }
            return false;
        }
        
        window.seekTo = seekTo;
        
        $(window).on('resize orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.seekTo(player.getCurrentTime());
                }
            }, 300);
        });
    </script>

    <script src="jquery.youtubebackground.js"></script>
</body>
</html>
