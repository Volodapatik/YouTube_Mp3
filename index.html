<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }
        
        /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        
        /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ */
        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 90%;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        /* –û—Ç–ª–∞–¥–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.9);
            color: black;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 1000;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .title {
                font-size: 24px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
        
        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: portrait) {
            .content {
                padding: 15px;
            }
        }
        
        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: landscape) {
            .content {
                padding: 10px;
            }
            
            .title {
                font-size: 22px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- –í–∏–¥–µ–æ —Ñ–æ–Ω -->
    <div id="video-background"></div>
    
    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <h1 class="title">üé¨ –ú–æ–±–∏–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ</h1>
        <p class="description">–¢–≤–æ–µ –≤–∏–¥–µ–æ —Ç–µ–ø–µ—Ä—å –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω!</p>
        
        <div class="controls">
            <button class="btn" onclick="enableSound()">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="disableSound()">üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="pauseVideo()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button class="btn" onclick="playVideo()">‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        </div>
    </div>
    
    <!-- –û—Ç–ª–∞–¥–∫–∞ -->
    <div id="debug">
        üì± –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è | –í–∏–¥–µ–æ: _g8JtMksKN8 | –ó–≤—É–∫: –≤—ã–∫–ª—é—á–µ–Ω
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        var player;
        
        $(document).ready(function() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            $('#video-background').YTPlayer({
                videoId: '_g8JtMksKN8',
                mute: true,
                repeat: true,
                fitToBackground: true,
                playerVars: {
                    modestbranding: 1,
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    rel: 0
                },
                callback: function() {
                    player = $('#video-background').data('ytPlayer').player;
                    $('#debug').html('‚úÖ –í–∏–¥–µ–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω! | –ó–≤—É–∫: –≤—ã–∫–ª—é—á–µ–Ω');
                    
                    // –ê–≤—Ç–æ–ø–æ–≤–æ—Ä–æ—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                    setTimeout(function() {
                        window.scrollTo(0, 0);
                    }, 1000);
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é —Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º
                    startAppSync();
                }
            });
        });
        
        // === –¢–í–û–ò –†–ê–ë–û–ß–ò–ï –§–£–ù–ö–¶–ò–ò ===
        function enableSound() {
            if (player) {
                player.unMute();
                player.setVolume(100);
                $('#debug').html('üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω! | –ì—Ä–æ–º–∫–æ—Å—Ç—å: 100%');
            }
        }
        
        function disableSound() {
            if (player) {
                player.mute();
                $('#debug').html('üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω | –ù–∞–∂–º–∏ "–í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫"');
            }
        }
        
        function pauseVideo() {
            if (player) {
                player.pauseVideo();
                $('#debug').html('‚è∏Ô∏è –í–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑–µ | –ù–∞–∂–º–∏ "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å"');
            }
        }
        
        function playVideo() {
            if (player) {
                player.playVideo();
                $('#debug').html('‚ñ∂Ô∏è –í–∏–¥–µ–æ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–æ | –ó–≤—É–∫: ' + (player.isMuted() ? '–≤—ã–∫–ª—é—á–µ–Ω' : '–≤–∫–ª—é—á–µ–Ω'));
            }
        }
        
        // === –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –° –ü–†–ò–õ–û–ñ–ï–ù–ò–ï–ú (–û–¢–î–ï–õ–¨–ù–û) ===
        function startAppSync() {
            if (typeof player === 'undefined') return;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(function() {
                try {
                    var currentTime = Math.floor(player.getCurrentTime());
                    var isPlaying = player.getPlayerState() === 1;
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Android –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                    if (window.Android && typeof Android.updateTime === 'function') {
                        Android.updateTime(currentTime, isPlaying);
                    }
                } catch (e) {
                    // –¢–∏—Ö–∏–π —Ä–µ–∂–∏–º - –Ω–µ –ª–æ–º–∞–µ–º —Å–∞–π—Ç
                }
            }, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏ –∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function seekTo(time) {
            if (player && typeof player.seekTo === 'function') {
                player.seekTo(time);
                return true;
            }
            return false;
        }
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ–π –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ Android
        window.seekTo = seekTo;
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞
        $(window).on('resize orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.seekTo(player.getCurrentTime());
                }
            }, 300);
        });
    </script>

    <!-- –ü–ª–∞–≥–∏–Ω -->
    <script src="jquery.youtubebackground.js"></script>
</body>
</html>
