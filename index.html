<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: white; overflow-x: hidden; }
        #video-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
        .content { position: relative; z-index: 2; min-height: 100vh; padding: 20px; background: rgba(0, 0, 0, 0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .title { font-size: 28px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .description { font-size: 16px; margin-bottom: 30px; line-height: 1.5; max-width: 90%; }
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; }
        .btn { padding: 12px 20px; background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid white; border-radius: 25px; font-size: 16px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s ease; }
        .btn:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        #debug { position: fixed; bottom: 10px; left: 10px; right: 10px; background: rgba(0, 255, 0, 0.9); color: black; padding: 10px; border-radius: 10px; font-size: 12px; z-index: 1000; }
        @media (max-width: 480px) { .title { font-size: 24px; } .description { font-size: 14px; } .btn { padding: 10px 16px; font-size: 14px; } }
        @media (orientation: portrait) { .content { padding: 15px; } }
        @media (orientation: landscape) { .content { padding: 10px; } .title { font-size: 22px; margin-bottom: 10px; } }
    </style>
    
    <!-- Firebase 8.x -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div id="video-background"></div>
    
    <div class="content">
        <h1 class="title">üé¨ –ú–æ–±–∏–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ</h1>
        <p class="description">–¢–≤–æ–µ –≤–∏–¥–µ–æ —Ç–µ–ø–µ—Ä—å –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–æ –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω!</p>
        
        <div class="controls">
            <button class="btn" onclick="enableSound()">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="disableSound()">üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button class="btn" onclick="pauseVideo()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button class="btn" onclick="playVideo()">‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <button class="btn" onclick="openAdmin()">‚öôÔ∏è –ê–¥–º–∏–Ω–∫–∞</button>
        </div>
    </div>
    
    <div id="debug">üì± –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firebase...</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        var player = null;
        var currentVideoId = '_g8JtMksKN8';

        // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase
        setTimeout(function() {
            loadVideoFromFirebase();
        }, 2000);

        function loadVideoFromFirebase() {
            db.collection("config").doc("video").get()
                .then((doc) => {
                    if (doc.exists) {
                        currentVideoId = doc.data().videoId;
                        $('#debug').html('‚úÖ Firebase: ' + currentVideoId);
                    } else {
                        $('#debug').html('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤–∏–¥–µ–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é');
                    }
                    initPlayer(currentVideoId);
                    
                    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    db.collection("config").doc("video")
                        .onSnapshot((doc) => {
                            var newVideoId = doc.data().videoId;
                            if (newVideoId !== currentVideoId) {
                                currentVideoId = newVideoId;
                                $('#debug').html('üîÑ –ù–æ–≤–æ–µ –≤–∏–¥–µ–æ: ' + currentVideoId);
                                setTimeout(() => location.reload(true), 2000);
                            }
                        });
                })
                .catch((error) => {
                    $('#debug').html('‚ùå –û—à–∏–±–∫–∞ Firebase: ' + error.message);
                    initPlayer(currentVideoId);
                });
        }

        function openAdmin() {
            window.open('admin.html', '_blank');
        }

        function initPlayer(videoId) {
            if (player) {
                try {
                    $('#video-background').YTPlayer('destroy');
                    player = null;
                } catch(e) {}
            }
            
            $('#video-background').YTPlayer({
                videoId: videoId,
                mute: true,
                repeat: true,
                fitToBackground: true,
                playerVars: {
                    modestbranding: 1,
                    autoplay: 1,
                    controls: 0,
                    showinfo: 0,
                    rel: 0
                },
                callback: function() {
                    player = $('#video-background').data('ytPlayer').player;
                    $('#debug').html('‚úÖ –í–∏–¥–µ–æ: ' + videoId + ' | –ó–≤—É–∫: –≤—ã–∫–ª—é—á–µ–Ω');
                    startAppSync();
                }
            });
        }
        
        function enableSound() {
            if (player) {
                player.unMute();
                player.setVolume(100);
                $('#debug').html('üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω! | –ì—Ä–æ–º–∫–æ—Å—Ç—å: 100%');
            }
        }
        
        function disableSound() {
            if (player) {
                player.mute();
                $('#debug').html('üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω');
            }
        }
        
        function pauseVideo() {
            if (player) {
                player.pauseVideo();
                $('#debug').html('‚è∏Ô∏è –í–∏–¥–µ–æ –Ω–∞ –ø–∞—É–∑–µ');
            }
        }
        
        function playVideo() {
            if (player) {
                player.playVideo();
                $('#debug').html('‚ñ∂Ô∏è –í–∏–¥–µ–æ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–æ');
            }
        }
        
        function startAppSync() {
            if (typeof player === 'undefined') return;
            
            setInterval(function() {
                try {
                    var currentTime = Math.floor(player.getCurrentTime());
                    var isPlaying = player.getPlayerState() === 1;
                    
                    if (window.Android && typeof Android.updateTime === 'function') {
                        Android.updateTime(currentTime, isPlaying);
                    }
                } catch (e) {}
            }, 1000);
        }
        
        function seekTo(time) {
            if (player && typeof player.seekTo === 'function') {
                player.seekTo(time);
                return true;
            }
            return false;
        }
        
        window.seekTo = seekTo;
        
        $(window).on('resize orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.seekTo(player.getCurrentTime());
                }
            }, 300);
        });
    </script>

    <script src="jquery.youtubebackground.js"></script>
</body>
</html>
